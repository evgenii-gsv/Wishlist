<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>


  <header class="d-flex align-items-center text-white py-2">
    <div class="logo_header">
      <img src="img/Layer_2.png" alt="Logo" class="ml-3 mt-1">
    </div>
    <div class="ms-auto me-3">
      <button class="btn btn-success rounded-pill py-2 px-3">MAKE YOUR WISH</button>
    </div>
    <div>
      <a class="me-3" href="#">About</a>
      <a class="log-in" href="#">Log In</a>
    </div>

    <div id="menu-container">
      <img src="img/avatar.png" id="menu-icon" alt="Меню">
      <div id="popup-menu">
        <ul>
          <li><img src="img/avatar.png" alt="Изображение 1"> My account</li>
          <li><img src="img/flat-color-icons_planner.png" alt="Изображение 2"> Event calendar</li>
          <li><img src="img/Vector.png" alt="Изображение 3"> Settings</li>
          <li><img src="img/log out.png" alt="Изображение 4"> Log out</li>
        </ul>
      </div>
    </div>

  </header>


    <div class="registration-form">
      <h2>Let’s make your wish come true</h2>
      <div class="register-text">Register to make wishlists</div>
      <div class="login-text">Already a member? <a href="#" style="color: #219E60;">Log in</a></div>
    </div>

    <div class="container">
      <div class="registration-block">
          <label for="email">EMAIL</label>
          <form class="myInput">
            <input type="email" id="myInput" placeholder="laminaria@gmail.com" style="padding-left: 10px; color:#B0BEC5;" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" oninput="changeTextColor(this)">
          </form>
          <p>We will send spam on it</p>
        </div>

        <div class="registration-block">
          <label for="username">USERNAME</label>
          <form class="myInput">
            <input type="text" id="myInput" placeholder="laminaria" style="padding-left: 10px; color:#B0BEC5;" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" oninput="changeTextColor(this)">
          </form>
          <p>For your identity</p>
        </div>

        <div class="registration-block">
          <label for="username">PASSWORD</label>
          <form class="myInput">
            <input type="text" id="myInput" placeholder="********" style="padding-left: 10px; color:#B0BEC5;" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" oninput="changeTextColor(this)">
          </form>
          <p>Must be 8-15 characters long</p>
        </div>

        <div class="registration-block">
          <label for="username">REPEAT PASSWORD</label>
          <form class="myInput">
            <input type="text" id="myInput" placeholder="********" style="padding-left: 10px; color:#B0BEC5;" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)" oninput="changeTextColor(this)">
          </form>
          <p>Just for fun</p>
        </div>
            
        <div class="checkbox">
          <input class="galochka" type="checkbox" id="checkbox" onclick="checkAgreement()">
          <label for="checkbox">I accept the <a href="#">User agreement</a></label>
          <p id="message"></p>
        </div>
    

      <div class="sign-up">
        <button class="btn btn-success rounded-pill py-2 px-3">SIGN UP</button>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
